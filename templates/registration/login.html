{% extends 'festival/base.html' %}
{%load staticfiles %}
    {% block title_block %}
        Login
    {% endblock %}
    {% block body_block %}
    <div id="container">
        
        <div id="header">
            <img class="header" src="{% static 'images/Index.png' %}" alt="Picture of header" />
        </div>
        
        <div class="navigation">
                <ul class="nav">
                    <li ><a href="{% url 'festival:index' %}">ShareFestival</a></li>
                    <li ><a href="{% url 'festival:personalCenter' %}">Personal Center</a></li>
                    <li ><a href="{% url 'festival:about' %}">About</a></li> 
                </ul>  
        </div>
        
        <div id="main">
            <form method="post" action=".">
                {% csrf_token %}
                <div class="loginFirst" >Username: <input type="text" name="username" value="" size="50" /></div><br />
                <div class="loginfollow" >Password: <input type="password" name="password" value="" size="50" /></div><br />
                <div class="loginbutton"><input type="submit" value="Log In" /></div>
                <input type="hidden" name="next" value="{{ next }}" /> 
            </form>
            <p>
            <div class="logintipForget"><u>Forgot Password?</u></div>
            <div><hr width='15%'></div>
            <div class="logintipSignup">Not got an account? <a href="{% url 'registration_register' %}">Register here!</a></div>
            </p>

           
        </div>
        
        <div id="footer">

            <div class="navigation">
                <ul>
                <li><a href="#">Contact Us</a></li>
                </ul>
            </div>

        </div>
    
    </div>
        
    {% endblock %}
