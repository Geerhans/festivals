        ul.nav{
        /* clear the default style of the ul tag */
        width: auto;/* width is also changed to auto */
        list-style-type: none;
        white-space:nowrap;
        overflow: hidden;
        margin-left: 5%;
        padding: 0;
        }

        ul.nav>li {
            float:left; /* Make the li content float horizontally, that is, arrange it horizontally */
            margin-right:2%;  /* distance between two li */
            position: relative;
            overflow: hidden;
        }

        ul.nav>li a{
        /* Set the format of the link content display */
            display: block; /* Display the link as a block element to make the entire link area clickable */
            color:white;
            text-align: center;
            padding: 6px;
            overflow: hidden;
            text-decoration: none; /* remove underscore */
            
        }

        ul.nav>li a:hover{
            /* The background turns black when the mouse is selected */
            background-color: rgb(247, 241, 241);
            color: #1f1919;
            border: 2px solid #555555;
        }


        ul.country{
        /* clear the default style of the ul tag */

        ul.country>li a{

        .button {
        width:100px;
        text-align:center;
        line-height:100%;
        padding:0.3em;
        font:16px Arial,sans-serif bold;
        font-style:normal;
        text-decoration:none;
        margin:2px;
        margin-left: 50%;
        vertical-align:text-bottom;
        zoom:1;
        outline:none;
        font-size-adjust:none;
        font-stretch:normal;
        color:#fefee9;
        border:0.2px solid #2299ff;
        background-repeat:repeat;
        background-size:auto;
        background-origin:padding-box;
        background-clip:padding-box;
        background-color:#3399ff;
        background: linear-gradient(to bottom, #eeeff9 0%,#3399ff 100%)
        }

        .btn-3d {
        position: relative;
	    display: inline-block;
        width:100px;
        height: 30px;
        text-align:center;

        padding: 0.3em;
        color: white;
        margin:2px;
        margin-left: 50%;
        vertical-align:text-bottom;
        zoom:1;
        font-size-adjust:none;
        font-stretch:normal;
        border-radius: 6px;
        text-shadow: 0 1px 0 rgba(0,0,0,0.15);
        margin:2px;
        margin-left: 50%;
        }
